<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mousses • Recyclage & filières</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b1220; --bg-2:#0a2a3d;
      --card: rgba(255,255,255,0.94);
      --shadow: 0 18px 45px rgba(0,0,0,0.22);
      --shadow-soft: 0 10px 26px rgba(0,0,0,0.14);
      --radius: 18px;
    }
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 500px at 15% 10%, rgba(59,130,246,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,0.18), transparent 60%),
        linear-gradient(160deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color:#0b1220;
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(10,18,32,0.55);
      border-bottom:1px solid rgba(255,255,255,0.12);
    }
    .brand{ font-weight:800; color:rgba(255,255,255,0.95); }
    .subbrand{ color:rgba(255,255,255,0.70); font-size:.92rem; }

    .hero{
      margin-top:24px;
      padding:22px;
      border-radius:18px;
      background:rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.16);
      color:rgba(255,255,255,0.92);
    }

    .foam-card{
      background:rgba(255,255,255,0.95);
      border-radius:16px;
      border:1px solid rgba(15,23,42,0.12);
      box-shadow:0 10px 26px rgba(0,0,0,0.14);
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
      text-decoration:none;
      color:inherit;
      display:block;
      height:100%;
    }
    .foam-card:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 45px rgba(0,0,0,0.22);
    }
    .foam-img{
      height:170px;
      width:100%;
      object-fit:cover;
      background:#e9eef6;
    }
    .foam-body{ padding:14px; }
    .foam-code{
      display:inline-block;
      font-size:.75rem;
      font-weight:800;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(59,130,246,0.12);
      color:#1d4ed8;
      margin-bottom:8px;
      letter-spacing:.05em;
    }
    .foam-title{
      font-weight:900;
      font-size:1.05rem;
      margin:0 0 4px 0;
    }
    .foam-family{
      font-size:.9rem;
      color:rgba(13,18,32,0.65);
    }

    /* Logos plus visibles (comme autres pages) */
    .corner-logos{
      position: fixed; right: 18px; bottom: 18px;
      display: flex; gap: 14px; align-items: center;
      z-index: 60; padding: 14px 16px; border-radius: 14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
    }
    .corner-logos img{
      height: 56px; width: auto; object-fit: contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }

    .footer-note{
      color:rgba(255,255,255,0.65);
      font-size:.85rem;
      margin:28px 0 34px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container py-3">
      <div class="brand">Mousses • Recyclage & filières</div>
      <div class="subbrand">Choisis une mousse, puis simule les filières</div>
    </div>
  </div>

  <div class="corner-logos" aria-label="Logos partenaires">
    <img src="/static/IMT_MinesAlbi_Logo.png" alt="IMT Mines Albi" onerror="this.style.display='none'">
    <img src="/static/SIOEN.png" alt="SIOEN" onerror="this.style.display='none'">
  </div>

  <div class="container">
    <div class="hero">
      <h1 class="h5 fw-bold mb-2">Catalogue des mousses</h1>
      <p class="mb-0">Accède à la fiche technique et compare les options de recyclage (coût & CO₂).</p>
    </div>

    <h2 class="h6 text-white fw-bold mt-4 mb-3">Mousses disponibles</h2>
    <div id="foamGrid" class="row g-3"></div>

    <div class="footer-note">Projet MIA – IMT Mines Albi</div>
  </div>

<script>
  const API = "/api";
  const grid = document.getElementById("foamGrid");

  function buildCard(foam){
    const col = document.createElement("div");
    col.className = "col-12 col-sm-6 col-lg-4";

    const a = document.createElement("a");
    a.className = "foam-card";
    a.href = "/foam/" + encodeURIComponent(foam.code);

    const img = document.createElement("img");
    img.className = "foam-img";
    img.src = foam.image_path ? ("/static/" + foam.image_path) : "https://via.placeholder.com/900x450?text=Mousse";
    img.onerror = () => img.src = "https://via.placeholder.com/900x450?text=Mousse";

    const body = document.createElement("div");
    body.className = "foam-body";

    body.innerHTML = `
      <div class="foam-code">${foam.code}</div>
      <div class="foam-title">${foam.name || foam.code}</div>
      <div class="foam-family">${foam.family || ""}</div>
    `;

    a.appendChild(img);
    a.appendChild(body);
    col.appendChild(a);
    return col;
  }

  fetch(API + "/foam-types")
    .then(r => r.json())
    .then(data => data.forEach(f => grid.appendChild(buildCard(f))));
</script>
</body>
</html>
