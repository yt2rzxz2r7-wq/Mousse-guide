<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détail méthode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b1220; --bg-2:#0a2a3d;
      --card: rgba(255,255,255,0.94);
      --shadow: 0 18px 45px rgba(0,0,0,0.22);
      --shadow-soft: 0 10px 26px rgba(0,0,0,0.14);
      --radius: 18px;
    }
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 500px at 15% 10%, rgba(59,130,246,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,0.18), transparent 60%),
        linear-gradient(160deg, var(--bg-1) 0%, var(--bg-2) 100%);
    }
    .topbar{
      position: sticky; top:0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10,18,32,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }
    .brand{ color: rgba(255,255,255,0.94); font-weight: 900; }
    .subbrand{ color: rgba(255,255,255,0.70); font-size: .92rem; }

    .cardx{
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(15,23,42,0.10);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .cardx-head{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(15,23,42,0.10);
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .cardx-body{ padding: 14px 18px 18px 18px; }

    .badge-code{
      display:inline-flex; align-items:center;
      padding:6px 10px; border-radius:999px;
      font-weight:900; font-size:.78rem; letter-spacing:.06em; text-transform:uppercase;
      background: rgba(34,197,94,0.12);
      color: #166534;
    }
    .pill{
      display:inline-flex; align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.6);
      font-size: .78rem;
      font-weight: 900;
      color: rgba(13,18,32,0.75);
    }

    .k{ font-weight: 950; color: rgba(13,18,32,0.75); }
    .v{ color: rgba(13,18,32,0.92); white-space: pre-wrap; }

    .grid2{
      display:grid;
      grid-template-columns: 190px 1fr;
      gap: 10px 12px;
      align-items:start;
    }

    .company-card{
      display:block;
      text-decoration:none;
      color: inherit;
      background: rgba(255,255,255,0.94);
      border: 1px solid rgba(15,23,42,0.10);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 14px 16px;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      height: 100%;
    }
    .company-card:hover{
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: rgba(59,130,246,0.35);
    }
    .company-title{ font-weight: 950; margin: 0 0 4px 0; }
    .company-meta{ color: rgba(13,18,32,0.72); font-size: .92rem; }

    .corner-logos{
      position: fixed; right: 18px; bottom: 18px;
      display: flex; gap: 14px; align-items: center;
      z-index: 60; padding: 14px 16px; border-radius: 14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
    }
    .corner-logos img{
      height: 56px; width: auto; object-fit: contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div>
        <div class="brand">Détail de la méthode</div>
        <div class="subbrand">
          <a id="backLink" href="/" class="text-decoration-none" style="color:rgba(255,255,255,0.75)">← Retour méthodes</a>
        </div>
      </div>
      <div class="badge-code" id="badge">—</div>
    </div>
  </div>

  <div class="corner-logos" aria-label="Logos partenaires">
    <img src="/static/IMT_MinesAlbi_Logo.png" alt="IMT Mines Albi" onerror="this.style.display='none'">
    <img src="/static/SIOEN.png" alt="SIOEN" onerror="this.style.display='none'">
  </div>

  <div class="container py-4">
    <!-- INTRO + KPI (ordre demandé) -->
    <div class="cardx mb-3">
      <div class="cardx-head">
        <div>
          <div style="font-weight:950;font-size:1.15rem" id="methodTitle">Chargement…</div>
          <div class="subbrand" id="methodSub"></div>
        </div>
        <span class="pill">Méthode</span>
      </div>
      <div class="cardx-body">
        <!-- Début page : description -->
        <div class="k">Description</div>
        <div class="v mb-3" id="descBox">—</div>

        <!-- puis coût / CO2 / bénéfice -->
        <div class="grid2" id="kpiGrid"></div>
      </div>
    </div>

    <!-- Détails procédé -->
    <div class="cardx mb-3">
      <div class="cardx-head">
        <div style="font-weight:950">Détails de la méthode</div>
        <span class="pill">Procédé</span>
      </div>
      <div class="cardx-body">
        <div class="grid2" id="methodGrid"></div>
      </div>
    </div>

    <!-- Détails calcul -->
    <div class="cardx mb-3">
      <div class="cardx-head">
        <div style="font-weight:950">Détails des calculs</div>
        <span class="pill">Calcul</span>
      </div>
      <div class="cardx-body">
        <div id="calcBox" class="v">—</div>
      </div>
    </div>

    <!-- Entreprises -->
    <div class="cardx">
      <div class="cardx-head">
        <div style="font-weight:950">Entreprises associées</div>
        <span class="pill">Entreprises</span>
      </div>
      <div class="cardx-body">
        <div id="companiesGrid" class="row g-3"></div>
      </div>
    </div>
  </div>

<script>
  const API = "/api";
  const foamCode = "{{ foam_code }}";
  const optionId = "{{ option_id }}";

  const params = new URLSearchParams(window.location.search);
  const mode = params.get("mode") || "mass";
  const qty  = params.get("qty") || "";

  const badge = document.getElementById("badge");
  const backLink = document.getElementById("backLink");
  const methodTitle = document.getElementById("methodTitle");
  const methodSub = document.getElementById("methodSub");

  const descBox = document.getElementById("descBox");
  const kpiGrid = document.getElementById("kpiGrid");

  const methodGrid = document.getElementById("methodGrid");
  const calcBox = document.getElementById("calcBox");
  const companiesGrid = document.getElementById("companiesGrid");

  function safe(v){
    if (v === null || v === undefined) return "—";
    const s = String(v).trim();
    return s.length ? s : "—";
  }
  function unitLabel(){ return mode === "volume" ? "m³" : "kg"; }

  function addRow(grid, k, v){
    const dk = document.createElement("div");
    dk.className = "k";
    dk.textContent = k;

    const dv = document.createElement("div");
    dv.className = "v";
    dv.textContent = safe(v);

    grid.appendChild(dk);
    grid.appendChild(dv);
  }

  function companyCard(c, backUrl){
    const col = document.createElement("div");
    col.className = "col-12 col-md-6";

    const a = document.createElement("a");
    a.className = "company-card";
    // retour company -> method grâce à ?back=
    a.href = `/company/${encodeURIComponent(c.id)}?back=${encodeURIComponent(backUrl)}`;

    const t = document.createElement("div");
    t.className = "company-title";
    t.textContent = safe(c.name);

    const m = document.createElement("div");
    m.className = "company-meta";
    const loc = [c.city, c.country].filter(Boolean).join(" • ");
    m.textContent = loc ? loc : "—";

    a.appendChild(t);
    a.appendChild(m);
    col.appendChild(a);
    return col;
  }

  async function load(){
    // retour -> methods (pas index)
    const backUrl = `/foam/${encodeURIComponent(foamCode)}/methods?mode=${encodeURIComponent(mode)}&qty=${encodeURIComponent(qty)}`;
    backLink.href = backUrl;

    const r = await fetch(`${API}/recycling-options/${encodeURIComponent(optionId)}`);
    if(!r.ok){
      methodTitle.textContent = "Méthode introuvable";
      return;
    }
    const opt = await r.json();

    badge.textContent = foamCode;
    methodTitle.textContent = safe(opt.name);
    methodSub.textContent = `Quantité : ${qty ? qty : "—"} ${unitLabel()}`;

    // description en premier
    descBox.textContent = safe(opt.description);

    // puis KPI : coût / CO2 / bénéfice
    kpiGrid.innerHTML = "";
    addRow(kpiGrid, "Coût du recyclage", opt.cost_display || opt.cost_eur_per_kg);
    addRow(kpiGrid, "CO₂ eq", opt.co2_display || opt.co2_saved_kg_per_kg_foam);
    addRow(kpiGrid, "Bénéfice possible", opt.benefit);

    // ensuite le détail méthode
    methodGrid.innerHTML = "";
    addRow(methodGrid, "Procédé", opt.method_process);
    addRow(methodGrid, "Prérequis", opt.method_prerequisites);
    addRow(methodGrid, "Précautions", opt.method_precautions);
    addRow(methodGrid, "Notes", opt.notes);

    // détails calcul
    calcBox.textContent = safe(opt.calc_details);

    // entreprises
    const cr = await fetch(`${API}/companies?recycling_option_id=${encodeURIComponent(optionId)}`);
    companiesGrid.innerHTML = "";
    if(!cr.ok){
      companiesGrid.innerHTML = `<div class="col-12"><div class="v">Erreur chargement entreprises.</div></div>`;
      return;
    }
    const companies = await cr.json();
    if(!companies.length){
      companiesGrid.innerHTML = `<div class="col-12"><div class="v">Aucune entreprise trouvée pour cette méthode.</div></div>`;
      return;
    }
    companies.forEach(c => companiesGrid.appendChild(companyCard(c, backUrl)));
  }

  load();
</script>
</body>
</html>
