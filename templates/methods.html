<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Méthodes de recyclage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b1220; --bg-2:#0a2a3d;
      --card: rgba(255,255,255,0.94);
      --shadow: 0 18px 45px rgba(0,0,0,0.22);
      --shadow-soft: 0 10px 26px rgba(0,0,0,0.14);
      --radius: 18px;
    }
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 500px at 15% 10%, rgba(59,130,246,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,0.18), transparent 60%),
        linear-gradient(160deg, var(--bg-1) 0%, var(--bg-2) 100%);
    }
    .topbar{
      position: sticky; top:0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10,18,32,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }
    .brand{ color: rgba(255,255,255,0.94); font-weight: 900; }
    .subbrand{ color: rgba(255,255,255,0.70); font-size: .92rem; }

    .cardx{
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(15,23,42,0.10);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .cardx-head{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(15,23,42,0.10);
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .badge-code{
      display:inline-flex; align-items:center;
      padding:6px 10px; border-radius:999px;
      font-weight:900; font-size:.78rem; letter-spacing:.06em; text-transform:uppercase;
      background: rgba(59,130,246,0.12);
      color: #1d4ed8;
    }

    .method-card{
      display:block;
      text-decoration:none;
      color: inherit;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,0.94);
      border: 1px solid rgba(15,23,42,0.10);
      box-shadow: var(--shadow-soft);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      cursor: pointer;
      height: 100%;
      padding: 14px 16px 16px 16px;
    }
    .method-card:hover{
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: rgba(34,197,94,0.35);
    }
    .method-title{
      font-weight: 950;
      font-size: 1.05rem;
      margin: 2px 0 10px 0;
    }
    .meta{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap: 8px 10px;
      align-items:start;
    }
    .k{ font-weight: 900; color: rgba(13,18,32,0.75); }
    .v{ color: rgba(13,18,32,0.92); white-space: pre-wrap; }

    .pill{
      display:inline-flex; align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.6);
      font-size: .78rem;
      font-weight: 900;
      color: rgba(13,18,32,0.75);
    }

    .corner-logos{
      position: fixed; right: 18px; bottom: 18px;
      display: flex; gap: 14px; align-items: center;
      z-index: 60; padding: 14px 16px; border-radius: 14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
    }
    .corner-logos img{
      height: 56px; width: auto; object-fit: contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div>
        <div class="brand">Méthodes de recyclage</div>
        <div class="subbrand">
          <a id="backLink" href="/" class="text-decoration-none" style="color:rgba(255,255,255,0.75)">← Retour fiche mousse</a>
        </div>
      </div>
      <div class="badge-code" id="foamBadge">—</div>
    </div>
  </div>

  <div class="corner-logos" aria-label="Logos partenaires">
    <img src="/static/IMT_MinesAlbi_Logo.png" alt="IMT Mines Albi" onerror="this.style.display='none'">
    <img src="/static/SIOEN.png" alt="SIOEN" onerror="this.style.display='none'">
  </div>

  <div class="container py-4">
    <div class="cardx mb-3">
      <div class="cardx-head">
        <div>
          <div style="font-weight:950;font-size:1.05rem" id="titleLine">Chargement…</div>
          <div class="subbrand" id="subtitleLine"></div>
        </div>
        <span class="pill">Clique une méthode →</span>
      </div>
    </div>

    <div id="methodsGrid" class="row g-3"></div>
  </div>

<script>
  const foamCode = "{{ foam_code }}";
  const API = "/api";

  const params = new URLSearchParams(window.location.search);
  const mode = params.get("mode") || "mass";  // mass | volume
  const qty = params.get("qty") || "";

  const methodsGrid = document.getElementById("methodsGrid");
  const foamBadge = document.getElementById("foamBadge");
  const titleLine = document.getElementById("titleLine");
  const subtitleLine = document.getElementById("subtitleLine");
  const backLink = document.getElementById("backLink");

  function safe(v){
    if (v === null || v === undefined) return "—";
    const s = String(v).trim();
    return s.length ? s : "—";
  }
  function unitLabel(){ return mode === "volume" ? "m³" : "kg"; }

  function buildCard(option){
    const col = document.createElement("div");
    col.className = "col-12 col-lg-6";

    const a = document.createElement("a");
    a.className = "method-card";
    a.href = `/foam/${encodeURIComponent(foamCode)}/method/${encodeURIComponent(option.id)}?mode=${encodeURIComponent(mode)}&qty=${encodeURIComponent(qty)}`;

    const title = document.createElement("div");
    title.className = "method-title";
    title.textContent = safe(option.name);

    const meta = document.createElement("div");
    meta.className = "meta";

    // CONSIGNE : seulement 2 données => coût & CO2 (avec unités)
    const k1 = document.createElement("div"); k1.className = "k"; k1.textContent = "Coût recyclage";
    const v1 = document.createElement("div"); v1.className = "v"; v1.textContent = safe(option.cost_display || option.cost_eur_per_kg);

    const k2 = document.createElement("div"); k2.className = "k"; k2.textContent = "CO₂ eq";
    const v2 = document.createElement("div"); v2.className = "v"; v2.textContent = safe(option.co2_display || option.co2_saved_kg_per_kg_foam);

    meta.appendChild(k1); meta.appendChild(v1);
    meta.appendChild(k2); meta.appendChild(v2);

    a.appendChild(title);
    a.appendChild(meta);
    col.appendChild(a);
    return col;
  }

  async function load(){
    // back => foam (pas index)
    backLink.href = `/foam/${encodeURIComponent(foamCode)}`;

    const foamRes = await fetch(`${API}/foam-types/${encodeURIComponent(foamCode)}`);
    let foam = null;
    if (foamRes.ok) foam = await foamRes.json();

    foamBadge.textContent = foamCode;
    titleLine.textContent = `Méthodes pour ${foam?.name ? foam.name : foamCode}`;
    subtitleLine.textContent = `Quantité : ${qty ? qty : "—"} ${unitLabel()}`;

    const optRes = await fetch(`${API}/recycling-options?foam_code=${encodeURIComponent(foamCode)}`);
    if(!optRes.ok){
      methodsGrid.innerHTML = `<div class="col-12"><div class="cardx p-3">Erreur chargement méthodes</div></div>`;
      return;
    }
    const options = await optRes.json();

    methodsGrid.innerHTML = "";
    if(!options.length){
      methodsGrid.innerHTML = `<div class="col-12"><div class="cardx p-3">Aucune méthode trouvée pour cette mousse.</div></div>`;
      return;
    }

    options.forEach(opt => methodsGrid.appendChild(buildCard(opt)));
  }

  load();
</script>
</body>
</html>
